 }

    <title>IFarma</title>
</head>
<body>
    <header>
        <div class="log">
            <img src="/Ifarma_Integracao-main/imgs/logo.png" width="80px" alt="Logo IFarma">
            <h2>IFarma</h2>
        </div>
    </header>

    
           
            <main class="corpInf">
                <h2>Controlar Pedido</h2>
                <form action="/Ifarma_Integracao-main/home/home.html" id="contPedi" method="post">
                    <!-- Primeira coluna -->
                    <div>
                        <label class="infs" for="dtPedido">Data do Pedido</label>
                        <input type="date" id="dtPedido" class="criarDado" required>
                    </div>
                    <div>
                        <label class="infs" for="produto">Produto</label>
                        <input type="text" id="produto" class="criarDado" required>
                    </div>

                <div>
            <label class="infs" for="statusProd">Status do Produto</label>
            <select id="statusProd" class="criarDado" required>
                <option value="">Selecione o Status</option>
                <option value="Pendente">Pendente</option>
                <option value="Aprovado">Aprovado</option>
                <option value="Cancelado">Cancelado</option>
                <option value="Enviado">Enviado</option>
                <option value="Recebido">Recebido</option>
            </select>
        </div>
        <div>
            <label class="infs" for="valorUni">Valor Unit√°rio</label>
            <input type="number" id="valorUni" class="criarDado"  required>
        </div>

                    <!-- <div class="mudLug">
                        <label class="infsExe">Responsavel </label>
                        <input type="text" id="responsavel" class="criarDado" required>
                    </div> -->
            </div>

            <div>
                <label class="infs" for="fornecedor">Fornecedor</label>
                <select id="fornecedor" class="criarDado" required>
                    <option value="">Selecione um Fornecedor</option>
                </select>
            </div>
                <!-- <input type="text" id="fornecedor" class="criarDado" required> -->
                <div>
                    <label class="infs" for="qtdPedida">Quantidade Pedida</label>
                    <input type="number" id="qtdPedida" class="criarDado" required>
                </div>
                <div>
                    <label class="infs" for="dtEntrega">Data de Entrega</label>
                    <input type="date" id="dtEntrega" class="criarDado" required>
                </div>
                <div>
                    <label class="infs" for="valorTotal">Valor Total</label>
                    <input type="number" id="valorTotal" class="criarDado" step="0.01" required>
                </div>
            </div>

            <button type="submit" value="Cadastrar" class="bttCadastrar" >Cadastrar</button>
        
        </form>

        <div class="mt-3" id="mensagem"></div>

        

    </main>

    <script>

        document.getElementById('contPedi').addEventListener('submit' , function(event){
            event.preventDefault();

            const Dt_Entrega = document.getElementById('dtEntrega').value;
            const Dt_pedido = document.getElementById('dtPedido').value;
            const Id_Fornecedor = document.getElementById('fornecedor').value;
            const Qtd_pedida = document.getElementById('qtdPedida').value;
            const Produto = document.getElementById('produto').value;
            const Vlr_Unitario_Prod = document.getElementById('valorUni').value;
            const Status_Pedido = document.getElementById('statusProd').value;
            const Vlr_Total = document.getElementById('valorTotal').value;

            if(!Status_Pedido || !Vlr_Total || !Dt_Entrega || !Dt_pedido  || !Qtd_pedida || !Produto || !Vlr_Unitario_Prod || !Id_Fornecedor){
                alert('Preencha todos os campos!');
                return;
            }

            const tb_pedido = {Status_Pedido , Dt_Entrega , Dt_pedido  , Produto , Qtd_pedida , Vlr_Unitario_Prod , Vlr_Total , Id_Fornecedor };
            console.log("Enviando para API:", tb_pedido);
            fetch('http://localhost:3009/Controle/Pedido', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(tb_pedido)
            })
           .then(response => response.json())
           .then(data => {
                // const mensagem = document.getElementById('mensagem');
                // mensagem.classList.add('alert', 'alert-success');
                // mensagem.innerText = data.message;
                // document.getElementById(''contPedi'').reset();
                if(data.message === 'Pedido controlado com sucesso'){
                    alert('Cadastrado com sucesso!');
                    window.location.href = 'home.html';
                }
           })
           .catch(error => {
                const mensagem = document.getElementById('mensagem');
                mensagem.classList.add('alert', 'alert-danger');
                mensagem.innerText = error.message;
           });

        });


        document.addEventListener('DOMContentLoaded' , function () {

            fetch('http://localhost:3009/Fornecedor')
            .then(response => {
                    // console.log('Fornecedor : ' ,response.status);
                    // return 
                    return response.json();
                })

                .then(data => {
                    console.log("Fornecedor encontrado : " ,data);
                    const selectFornecedor = document.getElementById('fornecedor');
                    selectFornecedor.innerHTML = '<option value="">Selecione um Fornecedor</option>';
                    
                    if (data.length === 0) {
                        const option = document.createElement('option');
                        option.value = "";
                        option.text = "Nenhum fornecedor encontrado.";
                        selectFornecedor.appendChild(option);
                    }

                    data.forEach(fornecedor => {
                        const option = document.createElement('option');
                        option.value = fornecedor.Id_Fornecedor;
                        option.text = fornecedor.Nome;
                        selectFornecedor.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

</script>

</body>
</html>
